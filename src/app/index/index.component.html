<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzRequired nzFor="note">项目名称</nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="请输入您的项目名称">
        <input id="note" type="text" nz-input formControlName="note"  placeholder="请输入您的项目名称" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="5" nzFor="gender" nzRequired>单机数：</nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="请选择单机数!">
        <nz-select
          id="gender"
          formControlName="gender"
          nzPlaceHolder="请选择单机数"
          (ngModelChange)="addField($event)"
        >
          <nz-option nzValue="1" nzLabel="1"></nz-option>
          <nz-option nzValue="2" nzLabel="2"></nz-option>
          <nz-option nzValue="3" nzLabel="3"></nz-option>
          <nz-option nzValue="4" nzLabel="4"></nz-option>
          <nz-option nzValue="5" nzLabel="5"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item *ngFor="let control of listOfControl; let i = index">
        <nz-form-label  [nzSpan]="5" [nzFor]="control.controlInstance">
            单机名称{{i}}：
        </nz-form-label>
        <nz-form-control  [nzSpan]="12" nzErrorTip="请输入单机名称">
          <input class="passenger-input" nz-input placeholder="请输入单机名称" [attr.id]="control.id" [formControlName]="control.controlInstance"/>
        </nz-form-control>
      </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzSpan]="12" [nzOffset]="5">
        <button nz-button nzType="primary">立即新建</button>
      </nz-form-control>
    </nz-form-item>
  </form>
